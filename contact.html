<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | David Aaron P. Serad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ESPORTS THEME ===== */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --dark-bg: #0a0a14;
            --panel-bg: rgba(20, 20, 40, 0.9);
            --glow: 0 0 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        body {
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            max-width: 100vw;
        }
        
        /* Glitch Background Effect */
        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 243, 255, 0.03) 50%, 
                transparent 70%
            );
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        /* ===== NAVBAR ===== */
        .esports-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: var(--glow) var(--neon-blue);
            z-index: 1000;
        }
        
        .gamertag {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .back-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            padding: 120px 40px 60px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .page-subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 50px;
            font-size: 1.1rem;
        }
        
        /* ===== CONTACT CONTAINER ===== */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Contact Info Cards */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .info-card {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .info-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
            transform: translateX(10px);
        }
        
        .info-icon {
            font-size: 2.5rem;
            color: var(--neon-pink);
            min-width: 60px;
            text-align: center;
        }
        
        .info-content h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .info-content p {
            color: #aaa;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }
        
        .info-content a {
            color: var(--neon-green);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .info-content a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* Social Links */
        .social-section {
            margin-top: 50px;
            text-align: center;
        }
        
        .social-title {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 60, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            color: var(--neon-blue);
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.1);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .esports-nav {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .gamertag {
                font-size: 1.3rem;
            }
            
            .main-content {
                padding: 140px 20px 40px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .info-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
